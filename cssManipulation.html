<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CIT 261</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" type="text/css" href="cssManipulation.css">
		<script type="text/javascript" src="cssManipulation.js"></script>
	</head>

	<body>
		<h2 id="header">Manipulating CSS Class Properties With JavaScript</h2>
		<img id="myPic" src="water.jpg">
		<div id="picSlideContainer">
			<br>
			<input type="range" value="50" min="1" max="100" id="picWidth"
			oninput="adjustPercentage(this.value)" onchange="adjustPercentage(this.value)">
			<span id="picSliderOutput"></span>
			<button class="myButtons" type="button" onclick="changePictureWidth()">
				Change Picture Size
			</button>
		</div>

		<p id="text">Hello friends, change my size!</p>
		<div id="textSlideContainer">
			<input type="range" value="18" min="8" max="32" id="fontSize"
			oninput="adjustPixels(this.value)" onchange="adjustPixels(this.value)">
			<span id="textSliderOutput"></span>
			<button class="myButtons" type="button" onclick="changeFontSize()">
				Change Font Size
			</button>
		</div>

		<p>Select a color to change the font color: </p>
		<select id="fontColor">
			<option value="default" selected disabled hidden>Select Color ...</option>
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			<option value="purple">Purple</option>
			<option value="pink">Pink</option>
			<option value="gold">Gold</option>
			<option value="black">Black</option>
			</select>
		<button type="button" onclick="changeFontColor()" class="myButtons">Change Font Color</button>

		<p>To change the look of the buttons, click here:
			<button type="button" onclick="changeButtons()" class="myButtons">Change Buttons</button>
		</p>

		<p>Want to reload the page? Click here:
			<button type="button" onclick="clearItems()" class="myButtons">Reset</button>
		</p>
	</body>
</html>
